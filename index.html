<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE2 Module Test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    
    <div class="flex-container">
        <div>
            <button id="img-1" onclick="openFormFunction()"><img class="img" src="https://images.pexels.com/photos/7364072/pexels-photo-7364072.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="img1"></button>
        </div>

        <div>
            <button id="img-2" onclick="displayFormInfoFunction()"><img class="img" src="https://images.pexels.com/photos/7364196/pexels-photo-7364196.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt="img2"></button>
        </div>

        <div>
            <button id="img-3" onclick="displayDiceWthScore()"><img class="img" src="https://images.pexels.com/photos/13765467/pexels-photo-13765467.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="img3"></button>
        </div>

        <div>
            <button id="img-4" onclick="generateCouponCodeFunction()"><img class="img" src="https://images.pexels.com/photos/14680409/pexels-photo-14680409.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt="img4"></button>
        </div>
    </div>

   
    <div class="form-Group hidden" id="form">
        <label for="name">Name: </label>
        <input type="text" id="name" required>

        <label for="userName">User Name: </label>
        <input type="text" id="userName" required>

        <label for="email">Email: </label>
        <input type="email" id="email" required><br><br>

        <button id="sumbitBtn" type="submit" onclick="submitFormInfoFunction()">Submit</button>
    </div>

    
    <div class="displayformInfo hidden" id="displayInfo">
        <h2>Your information is</h2><br>
        <span id="info"></span><br><br>
        <p>Click on next Image to proceed further</p>
    </div>

    
    <div class="diceWthScore hidden" id="diceWthScore">
        <p>Attempts left : <span id="attemptsLeft">0</span></p><br>
        <div>
            <button id="dice-Image" onclick="diceClick()"><img class="img" src="https://cdn.pixabay.com/photo/2016/03/31/19/19/dice-1294902__340.png"
                    alt="diceImage"></button><br><br>
            <p>Remaining Dice Clicks: <span id="diceClicks">3</span></p>
            <p>Your total score is: <span id="score">0</span></p>
        </div>
    </div>

    
    <div>
        <img class="hidden" id="congratsImage" src="https://img.freepik.com/premium-vector/congratulations-banner-template-with-balloons-confetti_619130-1027.jpg?w=2000" alt="congratsImage">
    </div>
    <div>
        <img class="hidden" id="tryAgainImage" src="https://media.istockphoto.com/id/1182313635/vector/try-again-vector-hand-drawn-illustration-with-cartoon-lettering-good-as-a-sticker-video-blog.jpg?s=612x612&w=0&k=20&c=REUABf6rNykccMqc1mqJIOoPycmqib41virPPDP1ONk=" alt="tryAgainImage">
    </div>
    <script src="script.js"></script>
</body>

</html>
